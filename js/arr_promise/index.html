<body>
<script>
const getRepos = function(id) {
    return new Promise((resolve, reject) => {
        try {
            setTimeout(() => {
                resolve({id})
            }, 20000000)
        } catch(err) {
            reject(err)
        }
    })
};

 (async() => {
    const allPromises = [
        getRepos('leeAt67'),
        getRepos('shunwuyu'),
    ];
    Promise.all(allPromises).then(data => {
        console.log(data);
    })

    // const res = []

    // res[1] =  await getRepos('shunwuyu');

})()
</script>
